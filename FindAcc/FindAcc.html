<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindAcc</title>
    <link rel="stylesheet" href="./FindAcc.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="findacc-form">
        <div class="select-area">
            <button id="btn-fid" type="button">E-mail</button>
            <button id="btn-fpw" type="button">Password</button>
        </div>
        <form action="">
            <h3 id="comment">Please enter your name and phone number</h3>
            <div id="findemail">
                <table class="int-area">    
                    <tr>
                        <td><input type="text" name="" id="" value="Name" class="find_input"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="" value="Phone Number" class="find_input"></td>
                    </tr>
                </table>   
    
                <div class="btn-area">
                    <button type="submit">Find</button>
                    <button type="button">Cancel</button>
                </div>
            </div>

            <div id="findpw">
                <table class="int-area">    
                    <tr>
                        <td><input type="text" name="" id="" value="Name" class="find_input"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="" value="Email" class="find_input"></td>
                    </tr>
                </table>   
    
                <div class="btn-area">
                    <button type="submit">Find</button>
                    <button type="button">Cancel</button>
                </div>
            </div>
        </form>
    </section>

    <script src="./FindAcc.js"></script>
</body>
</html>
