<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Register.css">
</head>
<body>
    <section class = "Register-Form">
        <h1>Register</h1>
        <form action="">
            <table class="table_area">
                <colgroup>
                    <col class="title_col">
                    <col class="input_col">
                </colgroup>
                <tr>
                    <td><label class="title">ID</label></td>
                    <td><input type="text" class="text"></td>
                </tr>
                <tr>
                    <td><label class="title">PW</label></td>
                    <td><input type="password" class="text"></td>
                </tr>
                <tr>
                    <td><label class="title">Confirm PW</label></td>
                    <td><input type="password" class="text"></td>
                </tr>
                <tr>
                    <td><label class="title">Name</label></td>
                    <td><input type="text" class="text"></td>
                </tr>
                <tr>
                    <td><label class="title">Birth</label></td>
                    <td><input type="date" class="text"></td>
                </tr>
                <tr>
                    <td><label class="title">E-mail</label></td>
                    <td><input type="text" class="email"> @ 
                        <select>
                            <option>naver.com</option>
                            <option>gmail.com</option>
                            <option>daum.net</option>
                            <option>nate.com</option>
                        </select>
                    </td>
                </tr>
                </table>
                <div class="btn-area">
                    <input type="submit" value="Register" class="btn" onclick="alert('가입 성공!')">
                    <input type="reset" value="Cancel" class="btn" onclick="alert('가입 취소!')">
                </div>
        </form>
    </section>
</body>
</html>
