<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Register.css">
</head>
<body>
    <section class = "Register-Form">
        <h1>Register</h1>
        <form action="">
            <div class="input-area">
                <input type="text" name="name" id="name" autocomplete="off" required>
                <label for="name">USERNAME</label>
            </div>
            <div class="input-area">
                <input type="e-mail" name="e-mail" id="e-mail" autocomplete="off" required>
                <label for="e-mail">E-MAIL</label>
            </div>
            <div class="input-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="input-area">
                <input type="password" name="pw-confirm" id="pw-confirm" autocomplete="off" required>
                <label for="pw-confirm">CONFIRM PASSWORD</label>
            </div>
            <div class="date-area">
                <label>BIRTH</label>
                <input type="date" name="birth" id="birth" autocomplete="off" required>
            </div>
            <div class="radio-area">
                <label>GENDER</label>
                <input type="radio" name="gender" id="male" autocomplete="off" required>
                <label for="male">MALE</label>
                <input type="radio" name="gender" id="female" autocomplete="off" required>
                <label for="female">FEMALE</label>
            </div>
        </form>
    </section>
</body>
</html>
